<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Registration Form</h1>
    <div class="form-gg">
    <form action="">
        User id: <input type="text" name="txtUserId" id="txtUserId"><br>
        <span id="userError"></span>
        Password: <input type="password" name="txtPassword" id="txtPassword"><br>
        <span id="passError"></span>
        Name: <input type="name" name="txtName" id="txtName"><br>
        Address: <input type="address" name="txtAddress" id="txtAddress"><br>
        Country: <select>
            <option>(Please select a country)</option>
            <option>VietNam</option>
            <option>USA</option>
            <option>Russia</option>
            <option>China</option>
            <option>ThaiLand</option>
        </select><br>
        Zip code: <input type="zipcode" name="Zip" id="Zip"><br>
        Email: <input type="email" name="txtEmail" id="txtEmail"><br>
        Sex: <input type="radio" name="Sex" value="Male">Male
             <input type="radio" name="Sex" value="Female">Female<br>
        Language: <input type="radio" name="Language" value="English">English
                  <input type="radio" name="Language" value="Non English">Non English<br>
        About: <input type="about" name="txtAbout" id="txtAbout"><br>
        <button type="submit" id="btnCheck">Submit</button>
    </form>
    </div>
    <script src="js\form.js"></script>
</body>
</html>
